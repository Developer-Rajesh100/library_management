{% extends 'base.html' %}
{% load crispy_forms_tags %}

<!--Title-->
{% block title %} <title>Deposit Money</title> {% endblock %}

<!--Content-->
{% block content %}

  <form method="post" style="width: 50%; margin: auto" class="mt-5">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" style="width: 100%" class="btn btn-primary btn-sm">Deposit</button>
  </form>

{% endblock %}
